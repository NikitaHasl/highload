version: "3.9"

services:
    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - "81:81"
        volumes:
            - ./docker/nginx/hosts:/etc/nginx/conf.d
        links:
            - apache2
        depends_on:
            - apache2
        networks:
            - network
    apache2:
        container_name: apache2
        build:
            context: .
            dockerfile: docker/apache2/DockerFile
        volumes:
            - ./:/var/www
        networks:
            - network
    rabbitmq:
        container_name: rabbitmq
        image: rabbitmq:3.9.11-management
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - rabbitmq:/var/lib/rabbitmq
            - rabbitmq-logs:/var/log/rabbitmq
        networks:
            - network
    redis:
        container_name: db-redis
        build:
            context: .
            dockerfile: docker/redis/DockerFile
        sysctls:
            - net.core.somaxconn=1000
        ports:
            - "6379:6379"
        networks:
            - network
    memcached:
        container_name: memcached
        image: bitnami/memcached
        networks:
            - network
    percona:
        container_name: percona
        image: percona
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_DATABASE: laravel
        networks:
            - network
    postgres:
        container_name: postgres
        image: postgres:13.5
        environment:
            POSTGRES_DB: 'psql'
            POSTGRES_USER: 'root'
            POSTGRES_PASSWORD: 'root'
        ports:
            - "5432:5432"
        networks:
            - network
networks:
    network:
        driver: bridge
volumes:
    rabbitmq:
    rabbitmq-logs: